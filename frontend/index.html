<div class="modal fade" id="newContactModal" tabindex="-1" role="dialog" aria-labelledby="newContactModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title">New Contact</h2>
            </div>

            <form class="form-horizontal row-border" id="contact-form"
                  data-parsley-validate>

                <div class="modal-body">

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Photo</label>
                        <div class="col-sm-6">
                            <input type="file" id="contact-photo" required accept="image/*" onchange="loadFile(event)">
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <img class="mx-auto d-block" id="output" width="100px" >
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Name</label>
                        <div class="col-sm-6">
                            <input type="text" name="name" placeholder="Required Field" required
                                   class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Email</label>
                        <div class="col-sm-6">
                            <input type="text" name="email" data-parsley-type="email"
                                   placeholder="Email address" required
                                   class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Phone Number</label>
                        <div class="col-sm-6">
                            <input type="text" name="phone" data-parsley-maxlength="10" data-parsley-minlength="6" data-parsley-type="digits"
                                   placeholder="At most 10 characters" required
                                   class="form-control">
                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                    <button id="new-contact-close" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="new-contact-save" type="button" class="btn btn-primary">Save</button>
                </div>
            </form>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
